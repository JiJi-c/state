name: MultiDatasetPerturbationDataModule
kwargs:
  embed_key: X_hvg
  output_space: gene
  train_task: replogle
  test_task: replogle_jurkat:zeroshot
  task_type: zeroshot
  data_dir: /large_storage/ctc/userspace/aadduri/datasets/
  pert_rep: onehot
  basal_rep: sample
  esm_perts_only: false
  num_workers: 8
  pin_memory: true
  n_basal_samples: 1
  sampling_random_state: 42
  split_random_state: 42
  basal_mapping_strategy: nearest
  k_neighbors: 10
  use_batch_ot: false 
  should_yield_control_cells: true
  neighborhood_fraction: 0.1
  preload_data: false
  batch_col: gem_group
  pert_col: gene
  cell_type_key: cell_type
  control_pert: DMSO_TF
  map_controls: false # for a control cell, should we use it as the target (learn identity) or sample a control?
  normalize_counts: false # should we normalize the hvg counts before taking the log transform?
output_dir: null
debug: true
